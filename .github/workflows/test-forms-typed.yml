name: Tests forms typed
on:
  pull_request
jobs:
  release:
    name: Test forms typed
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: build lib
        run: npx ng build forms && npx ng build show-form-control && npx ng build

